<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fockus</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div id="inputs">
  <form id="form" type="submit">
    <input id="myInput" type="text" name="nametask" placeholder="Nome da Tarefa" autocomplete="off">
  </form>
  <button id="add">Adicionar Tarefa</button>
  </div>

  <div id="tarefa">
    <div id="act">
      <p id="text">Exemplo - Tarefa 1</p>
      <button id="play" >Play</button>
      <button id="stop" >Stop</button>
      <button id="edit" >Edit</button>
      <button id="clear" >Clear</button>
      <input type="time" id="time" step="1">
    </div>
    
    <div id="card">
      <div id="verde"></div>
      <div id="azul"></div>
    </div>
  </div>
  
</body>
<script defer type="text/javascript" src="script.js"></script>
</html>
