<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fockus</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <div id="inputs">
  <form id="form" onsubmit="return false">
    <input id="myInput" type="text" name="nametask" placeholder="Nome da Tarefa" autocomplete="off">
  </form>
  <button id="add" onclick="criarTarefa()">Adicionar Tarefa</button>
  </div>

  <div id="tarefa">
    <div id="act">
      <p id="text">Exemplo - Tarefa 1</p>
      <button id="play" onclick="">Play</button>
      <button id="stop" onclick="">Stop</button>
      <button id="edit" onclick="">Edit</button>
      <button id="clear" onclick="clearTarefa()">Clear</button>
      <input type="time" id="time" step="1" oninput="getTime()">
    </div>
    
    <div id="card">
      <div id="verde"></div>
      <div id="azul"></div>
    </div>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
